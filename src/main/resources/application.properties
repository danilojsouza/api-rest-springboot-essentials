#Configuração do Bando de datos e Hibernate
spring.datasource.url=jdbc:mysql://localhost:3306/school?useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#Quando ficar em 'IDLE' o spring vai fazer um test enviando um SELECT 1 para não fechar a conexão com o banco
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

spring.jpa.show-sql=true

#Modo de configurar o bando na execução
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect